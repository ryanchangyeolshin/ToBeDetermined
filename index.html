<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i|Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <title>To Be Determined...</title>
  </head>
  <body>
    <div class="container">
      <div class="introduction-header row">
        <h1 class="header col s12"></h1>
        <p class="slogan col s12"></p>
      </div>
      <ul class="choice-list row"></ul>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="user-choice" type="text" class="validate" maxlength="60" />
            <label for="user-choice">Choice</label>
          </div>
          <div class="input-field col s12">
            <input id="user" type="text" name="user" class="validate" maxlength="60" />
            <label for="user">By</label>
          </div>
        </div>
      </form>
      <div class="buttons">
        <button class="waves-effect waves-light btn-large" id="submit">Submit</button>
        <button class="waves-effect waves-light btn-large" id="clear">Clear</button>
        <button class="waves-effect waves-light btn-large" id="randomize">Randomize</button>
      </div>
    </div>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
