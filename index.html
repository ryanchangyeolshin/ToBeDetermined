<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet"  />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i|Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <title>To Be Determined...</title>
  </head>
  <body>
    <div class="container">
      <div id="logo" class="introduction row">
        <div class="col s8 offset-s2">
          <h3 class="app-header center-align"></h3>
          <h6 class="app-slogan center-align"></h6>
        </div>
      </div>
      <ul id="choices" class="row">
        <div class="col s8 offset-s2">
          <div class="card-panel">
            <h5>The first choice.</h5>
          </div>
        </div>
      </ul>
      <div id="option" class="row">
        <div class="col s8 offset-s2">
          <div class="card-panel">
            <form>
              <div class="input-field">
                <input id="user-choice" type="text" class="validate" maxlength="60" />
                <label for="user-choice">Choice</label>
              </div>
              <div class="input-field">
                <input id="user" type="text" name="user" class="validate" maxlength="60" />
                <label for="user">Author</label>
              </div>
              <div class="buttons center-align">
                <button class="waves-effect waves-light btn-large btn-radius" id="submit">Submit</button>
                <button class="waves-effect waves-light btn-large btn-radius" id="clear">Clear</button>
                <button class="waves-effect waves-light btn-large btn-radius" id="randomize">Randomize</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
